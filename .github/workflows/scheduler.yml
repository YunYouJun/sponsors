name: Scheduler

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [master]

jobs:
  update-sponsors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Update sponsors
        run: npm run kit:build
        env:
          SPONSORKIT_GITHUB_TOKEN: ${{ secrets.SPONSORKIT_GITHUB_TOKEN }}
          SPONSORKIT_GITHUB_LOGIN: YunYouJun
          # TOOD
          # SPONSORKIT_AFDIAN_USER_ID: ${{ secrets.SPONSORKIT_AFDIAN_USER_ID }}
          # SPONSORKIT_AFDIAN_TOKEN: ${{ secrets.SPONSORKIT_AFDIAN_TOKEN }}
          AFDIAN_API_TOKEN: ${{ secrets.AFDIAN_API_TOKEN }}
          AFDIAN_USER_ID: ${{ secrets.AFDIAN_USER_ID }}

      - name: Commit
        uses: EndBug/add-and-commit@v4
        with:
          message: 'chore: update sponsors.svg'
          add: 'public/sponsors.*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
